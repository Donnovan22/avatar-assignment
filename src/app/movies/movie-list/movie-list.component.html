<div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <h2 class="mb-4">List of Movies</h2>
        <ul class="list-group">
          <li *ngFor="let movie of movies" class="list-group-item custom-list-item" (click)="showDetails(movie)">
            {{ movie.title }}
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <app-movie-detail [movie]="selectedMovie"></app-movie-detail>
      </div>
    </div>
  </div>
